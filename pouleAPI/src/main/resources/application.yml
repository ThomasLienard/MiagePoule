spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/miagepoule
    username: miageuser
    password: miagepassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  server:
    port: 8080